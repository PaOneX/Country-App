<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmABheP7Gy84mrzyweirV4J71oxlfeIr" crossorigin="anonymous">
  <style>
    body { background: #f5f7fb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar { background: #ffffff; box-shadow: 0 1px 6px rgba(0,0,0,0.08); }
    .navbar-brand { font-weight: 700; color: #333; }
    .search-row { margin-top: 1.5rem; margin-bottom: 1.5rem; }
    .card-compact { border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    #flag img { max-width: 100%; border-radius: 6px; }
    .detail-label { color: #6c757d; font-size: .9rem; }
    .detail-value { font-weight: 600; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#"> Countries App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container search-row">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="input-group">
          <input id="searchCountry" type="text" class="form-control" placeholder="Enter country name..." aria-label="Search country">
          <button class="btn btn-outline-primary" type="button" onclick="search()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-compact">
          <div class="card-body text-center">
            <div id="flag" class="mb-3"></div>
            <h4 id="name" class="card-title">Select a country to view details</h4>
            <hr>
            <div class="text-start">
              <div class="mb-2"><span class="detail-label">Capital:</span> <span id="capital" class="detail-value">-</span></div>
              <div class="mb-2"><span class="detail-label">Region:</span> <span id="region" class="detail-value">-</span></div>
              <div class="mb-2"><span class="detail-label">Population:</span> <span id="population" class="detail-value">-</span></div>
              <div class="mb-2"><span class="detail-label">Currency:</span> <span id="currency" class="detail-value">-</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9QdXa2b3j2eZeIK6VEtP" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
